bar-list: ["bar1", "bar2"];
bar2: {
    position: "top";
    gap-horizontal: 0;
    gap-vertical: 0;
    height: 28;
    underline-size: 2;
    background-color-argb: 0x00000000;
    font: "gohufont 9";

    monitor: "HDMI-0";

    block-list: ["Arch", "Workspace",
    "prev", "track", "next",
    "volume_ico", "volume",
    "weather_ico", "weather", "nvidia_ico", "nvidia", "battery_ico", "battery", "time_ico", "time"];

    Arch: {
	exec: "echo ";
	image: "/home/imalerich/pic/bar/Arch.png"
	background-color-argb: 0x00000000;
	image-shift-x: 8;

	justify: "center";
	align: "left";
	type: "periodic";
	interval: 1;
	fixed-size: 30;
    }

    Kernel: {
	exec: "uname -r"
	align: "left";
	type: "periodic";
	interval: 1;
	justify: "left";
	foreground-color-rgb: 0xffffff;
	variable-size: true;
    }

    Workspace: {
	exec: "/home/imalerich/.config/yabar/workspace.sh"
	align: "left";
	type: "periodic";
	interval: 0.33;
	justify: "left";
	foreground-color-rgb: 0xffffff;
	variable-size: true;
    }

    prev: {
	exec: "echo ";
	image: "/home/imalerich/pic/bar/prev.png"
	background-color-argb: 0x00000000;
	image-shift-x: 8;

	command-button1: "playerctl previous";

	justify: "center";
	align: "center";
	type: "periodic";
	interval: 1;
	fixed-size: 30;
    }

    track: {
	exec: "/home/imalerich/.config/yabar/nowplaying.sh"
	align: "center";
	type: "periodic";
	interval: 0.33;
	justify: "center";
	foreground-color-rgb: 0xffffff;
	fixed-size: 240;

	command-button1: "playerctl play-pause";
    }

    next: {
	exec: "echo ";
	image: "/home/imalerich/pic/bar/next.png"
	background-color-argb: 0x00000000;
	image-shift-x: 8;

	command-button1: "playerctl next";

	justify: "center";
	align: "center";
	type: "periodic";
	interval: 1;
	fixed-size: 30;
    }

    volume_ico: {
	exec: "echo ";
	image: "/home/imalerich/pic/bar/volume.png"
	background-color-argb: 0x00000000;

	command-button4: "amixer set Master 2%+ unmute";
	command-button5: "amixer set Master 2%- unmute";

	align: "right";
	type: "periodic";
	interval: 1;
	fixed-size: 24;
    }

    volume: {
	exec: "/home/imalerich/.config/yabar/volume.sh"
	align: "right";
	type: "periodic";
	interval: 0.33;

	command-button4: "amixer set Master 2%+ unmute";
	command-button5: "amixer set Master 2%- unmute";

	justify: "left"
	background-color-argb: 0x00000000;
	foreground-color-rgb: 0xffffff;
	fixed-size: 37;
    }

    weather_ico: {
	exec: "echo ";
	image: "/home/imalerich/pic/bar/weather.png"
	background-color-argb: 0x00000000;

	align: "right";
	type: "periodic";
	interval: 1;
	fixed-size: 28;
    }

    weather: {
	exec: "/home/imalerich/.config/yabar/weather.sh"
	background-color-argb: 0x00000000;

	justify: "left";
	align: "right";
	type: "periodic";
	interval: 1;
	fixed-size: 43;
    }

    nvidia_ico: {
	exec: "echo ";
	image: "/home/imalerich/pic/bar/nvidia.png"
	background-color-argb: 0x00000000;

	align: "right";
	type: "periodic";
	interval: 1;
	fixed-size: 24;
    }

    nvidia: {
	exec: "/home/imalerich/.config/yabar/gpu.sh"
	background-color-argb: 0x00000000;

	justify: "left";
	align: "right";
	type: "periodic";
	interval: 1;
	fixed-size: 43;
    }

    battery_ico: {
	exec: "echo ";
	image: "/home/imalerich/pic/bar/battery.png"
	background-color-argb: 0x00000000;

	align: "right";
	type: "periodic";
	interval: 1;
	fixed-size: 28;
    }

    battery: {
	exec: "/home/imalerich/.config/yabar/battery.sh"
	background-color-argb: 0x00000000;

	justify: "left";
	align: "right";
	type: "periodic";
	interval: 1;
	fixed-size: 43;
    }

    time_ico: {
	exec: "echo ";
	image: "/home/imalerich/pic/bar/calendar.png"
	background-color-argb: 0x00000000;

	justify: "center";
	align: "right";
	type: "periodic";
	interval: 1;
	fixed-size: 20;
    }

    time: {
	exec: "date \"+ %a %l:%M %p\"";
	align: "right";
	type: "periodic";

	justify: "left";
	interval: 1;
	background-color-argb: 0x00000000;
	foreground-color-rgb: 0xffffff;
	fixed-size: 100;
    }
}

